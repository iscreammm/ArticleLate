name: article-late-system-test

on:
  push:
    branches:
      - main

jobs:
  system-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: articlelate
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: Load project code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
          java-version: '19'
          distribution: 'temurin'
      
    - name: Create .env file
      run:  cd /home/runner/work/ArticleLate/ArticleLate/server/restapi ; echo -e "DB_URL=jdbc:postgresql://localhost:5432/articlelate\nUSER=runner\nPASS=postgres" > .env ; echo -e "DB_URL=jdbc:postgresql://localhost:5432/invDB\nUSER=runner\nPASS=postgres" > .testEnv
      
    - name: Build and test server
      run:  cd /home/runner/work/ArticleLate/ArticleLate/server/restapi ; mvn package

    - name: Run server
      run:  cd /home/runner/work/ArticleLate/ArticleLate/server/restapi/target ; java -jar restapi-0.0.1-SNAPSHOT.jar

    - name: Run client
      run:  cd /home/runner/work/ArticleLate/ArticleLate/client ; npm install ; npm run start

    - name: Run e2e tests
      run:  cd /home/runner/work/ArticleLate/ArticleLate/client ; npx cypress run
      